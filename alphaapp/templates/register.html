{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Registration</title>
</head>

<body>

    <div class="container">
        <h1>Register from here</h1>


        <div class='sign_up'>
            <div class="seller">
                <button type="" class="btn btn-danger"><a style="text-decoration: none"
                        href="{% url 'seller_signup' %}">Seller Registration</a></button>
            </div> <br>
            <div class="customer">
                <button type="" class="btn btn-secondary"><a style="text-decoration: none"
                        href="{% url 'customer_signup' %}">Customer Registration</a></button>
            </div>
        </div>
    </div>

</body>

</html>

{% endblock %}
